<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Compras</title>
  <!-- Fonte Bebas Neue e Font Awesome para ícones -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>
  <div class="container">
    <h1>Lista de Compras</h1>

    <!-- Formulário manual -->
    <form id="product-form">
      <input type="text" id="product" placeholder="Nome do produto" required>
      <input type="number" id="quantity" placeholder="Quantidade" min="1" required>
      <input type="number" id="price" placeholder="Preço do produto" min="0.01" step="0.01" required>
      <button type="submit">Adicionar Produto</button>
    </form>

    <!-- Lista de compras -->
    <ul id="shopping-list"></ul>

    <!-- Total da compra -->
    <div class="total-container">
      <h2>Total: R$ <span id="total-price">0.00</span></h2>
    </div>
  </div>

  <footer>
    <p>Desenvolvido por LmDev</p>
  </footer>
</body>
</html>
